spring:
  datasource:
    initialization-mode: always
    platform: hsqldb
    url:  jdbc:hsqldb:file:./data/intestdb
    username: sa
    data-password:
    driver-class-name: org.hsqldb.jdbcDriver
    sql-script-encoding: UTF-8

  redis:
    database: 0
    host: 10.140.1.106
    port: 6379
    password: 123456
    timeout: 5000ms
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000ms
  resources:
      static-locations:
      - classpath:/META-INF/resources/
      - classpath:/resources/
      - classpath:/static/
      - classpath:/public/
      - file:${interest.properties.paths-properties.image}

mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.interest.model

logging:
  file: ./log/interest.log
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.interest: DEBUG

##自定义配置
interest:
  properties:
    paths-properties:
      image: ./file/image
#      domain-name: http://www.lovemtt.com/interest
      domain-name: http://127.0.0.1:8080/interest
github:
  client-id: 你在github中注册的client id
  client-secret: 你在github中注册的client secret
qq:
  appid: 你在qq中注册的appid
  appkey: 你在qq中注册的appkey
